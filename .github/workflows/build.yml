name: "build"

on: ["push", "pull_request"]

jobs:
  build-windows:
    runs-on: "windows-latest"

    steps:
    - uses: "actions/checkout@v2"

    - name: "install gtk"
      run: "vcpkg install gtk4:x64-windows"

    - name: "build"
      run: "cargo build --release"

    - uses: "actions/upload-artifact@v2"
      with:
        name: "windows"
        path: "target/release/green-updater.exe"
