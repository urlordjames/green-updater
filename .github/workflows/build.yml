name: "build"

on: ["push", "pull_request"]

jobs:
  build-windows:
    runs-on: "windows-latest"

    steps:
    - uses: "actions/checkout@v2"

    - name: "dependencies"
      run: "C:\\msys64\\usr\\bin\\bash -lc \"pacman -S mingw-w64-x86_64-gtk4 mingw-w64-pkg-config --noconfirm\""

    - name: "build"
      run: "cargo build --release"

    - uses: "actions/upload-artifact@v2"
      with:
        name: "windows"
        path: "target/release/green-updater.exe"
